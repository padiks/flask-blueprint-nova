{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
/* 404 Page Spacing (Desktop) */
@media (min-width: 992px) {
  .error__section.section {
    padding-top: 8rem;  /* spacing from navbar */
    padding-bottom: 4rem;
  }
}
</style>
<section class="error__section section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow text-center p-4">
          <h1 class="display-1 fw-bold text-danger mb-3">404</h1>
          <h4 class="fw-semibold mb-2">Page Not Found</h4>
          <p class="text-muted mb-4">Sorry, the page you are looking for does not exist or has been moved.</p>
          <a href="{{ url_for('home.view') }}" class="btn btn-primary">Go Back Home</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
