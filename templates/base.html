<!DOCTYPE html>
<!--
Template name: Nova
Template author: FreeBootstrap.net
Author website: https://freebootstrap.net/
License: https://freebootstrap.net/license
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ title if title else 'Home' }}{% endblock %} - Flask Blueprint</title>
  <link href="{{ url_for('static', filename='images/magic-potion-10050254_1920.png') }}" rel="icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendors/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendors/bootstrap-icons/font/bootstrap-icons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendors/glightbox/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendors/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendors/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', storedTheme);
    })();
  </script>
</head>
<body>
  <div class="site-wrap">
    <header class="fbs__net-navbar navbar navbar-expand-lg dark" aria-label="freebootstrap.net navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand w-auto" href="{{ url_for('home.view') }}">
          <img class="logo dark img-fluid" src="{{ url_for('static', filename='images/logo-dark.svg') }}" alt="FreeBootstrap.net image placeholder">
        </a>
        <div class="offcanvas offcanvas-start w-75" id="fbs__net-navbars" tabindex="-1" aria-labelledby="fbs__net-navbarsLabel">
          <div class="offcanvas-header">
            <div class="offcanvas-header-logo">
              <a class="logo-link" id="fbs__net-navbarsLabel" href="{{ url_for('home.view') }}">
                <img class="logo dark img-fluid" src="{{ url_for('static', filename='images/logo-dark.svg') }}" alt="FreeBootstrap.net image placeholder">
              </a>
            </div>
            <button class="btn-close btn-close-black" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body align-items-lg-center">
            <ul class="navbar-nav nav me-auto ps-lg-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link scroll-link" href="{{ url_for('home.view') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link scroll-link" href="{{ url_for('about.view') }}">About</a>
              </li>
              <li class="nav-item"><a class="nav-link scroll-link" href="{{ url_for('pricing.view') }}">Pricing</a></li>
              <li class="nav-item"><a class="nav-link scroll-link" href="{{ url_for('works.view') }}">How It Works</a></li>
              <li class="nav-item"><a class="nav-link scroll-link" href="{{ url_for('services.view') }}">Services</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                  Resources <i class="bi bi-chevron-down"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('testimonials.view') }}">Testimonials</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('faq.view') }}">FAQ</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link scroll-link" href="{{ url_for('contact.view') }}">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="ms-auto w-auto">
            <div class="header-social d-flex align-items-center gap-1"><a class="btn btn-primary py-2" href="https://flask.palletsprojects.com/en/stable/blueprints/">Get Started</a>
              <button class="fbs__net-navbar-toggler justify-content-center align-items-center ms-auto" data-bs-toggle="offcanvas" data-bs-target="#fbs__net-navbars" aria-controls="fbs__net-navbars" aria-label="Toggle navigation" aria-expanded="false">
                <svg class="fbs__net-icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="21" x2="3" y1="6" y2="6"></line>
                  <line x1="15" x2="3" y1="12" y2="12"></line>
                  <line x1="17" x2="3" y1="18" y2="18"></line>
                </svg>
                <svg class="fbs__net-icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>	
    <footer class="footer pt-5 pb-5">
        <div class="container">				
            <div class="row credits pt-3">
                <div class="col-xl-8 text-center text-xl-start mb-3 mb-xl-0">
                    <!--
                    Note:
                    =>>> Please keep all the footer links intact. <<<=
                    =>>> You can only remove the links if you buy the pro version. <<<=
                    =>>> Buy the pro version, which includes a functional PHP/AJAX contact form and many additional features.: https://freebootstrap.net/template/vertex-pro-bootstrap-website-template-for-portfolio/ <<<=
                    --> 
                        Designed with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://freebootstrap.net">FreeBootstrap.net</a>.
                        Images by <a href="https://pixabay.com/">Pixabay</a>.
                </div>
                <div class="col-xl-4 justify-content-start justify-content-xl-end quick-links d-flex flex-column flex-xl-row text-center text-xl-start gap-1">Distributed by<a href="https://themewagon.com" target="_blank">ThemeWagon</a></div>
            </div>
        </div>
    </footer>	
  </div>
  <button id="back-to-top">
    <i class="bi bi-arrow-up-short"></i>
  </button>
  <script src="{{ url_for('static', filename='vendors/bootstrap/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/gsap/gsap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/isotope/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/glightbox/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/purecounter/purecounter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  <script src="{{ url_for('static', filename='js/send_email.js') }}"></script>
</body>
</html>
